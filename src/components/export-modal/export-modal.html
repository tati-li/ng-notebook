<div class="export-modal" export-modal>

    <div class="export-option export-as">

        <h3>Export as:</h3>

        <div class="export-as-variant">
            <div class="export-as-label">
                <label for="per-file">1 page per file</label>
            </div>
            <div class="export-as-radio">
                <input id="per-file"
                       name="exportAs"
                       type="radio"
                       value="1 page per file"
                       ng-model="exportModalCtrl.exportData.exportAs" />
            </div>
        </div>

        <div class="export-as-variant">
            <div class="export-as-label">
                <label for="one-file">1 file</label>
            </div>
            <div class="export-as-radio">
                <input id="one-file"
                       type="radio"
                       name="exportAs"
                       value="1 file"
                       ng-model="exportModalCtrl.exportData.exportAs" />
            </div>
        </div>

    </div>

    <hr/>

    <div class="export-option export-archive">

        <h3>Archive to:</h3>
        <select
                class="form-control"
                ng-model="exportModalCtrl.exportData.archiveTo"
                ng-options="exportModalCtrl.archiveTo.format as exportModalCtrl.archiveTo.label for exportModalCtrl.archiveTo in exportModalCtrl.archiveToList"
                name="archiveTo"
                ></select>

    </div>

    <hr/>

    <div class="export-option export-save-to">

        <h3>
            <label for="export-save">Save to</label>
        </h3>
        <input type="checkbox"
               id="export-save"
               name="exportSave"
               ng-model="exportModalCtrl.exportSave"
               />

        <div class="export-icons-wrapper" ng-class="{ 'save-disabled': !exportModalCtrl.exportSave }">
            <label for="copy-save">
                <img src="/img/copy.png" />
            </label>
            <input id="copy-save"
                   type="checkbox"
                   name="saveTo[]"
                   value="copy"
                   ng-checked="exportModalCtrl.exportData.saveTo.indexOf('copy') > -1"
                   ng-click="exportModalCtrl.toggleSelection('copy')"
                   ng-disabled="!exportModalCtrl.exportSave" />

            <label for="dbox-save">
                <img src="/img/dbox.png" />
            </label>
            <input id="dbox-save"
                   type="checkbox"
                   name="saveTo[]"
                   value="dbox"
                   ng-checked="exportModalCtrl.exportData.saveTo.indexOf('dbox') > -1"
                   ng-click="exportModalCtrl.toggleSelection('dbox')"
                   ng-disabled="!exportModalCtrl.exportSave" />
        </div>


    </div>

    <hr/>

    <div class="export-btns">
        <button class="btn btn-danger" ng-click="exportModalCtrl.cancel()">Cancel</button>
        <button class="btn btn-success">Export</button>
    </div>

</div>
